<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form>
    <label for="Username">username</label><br>
 <input type="text" name="Username">
 <br>
    <label for="password">password</label><br>
 <input type="password" name="password">
 <br>
    <label for="email">email</label><br>
 <input type="email" name="email">
 <br>
 <label for="gender">Select Gender</label><br>
<input type="radio" name="gender">Male<br>
<input type="radio" name="gender">Female<br>
<input type="radio" name="gender">Other<br>
<br>
<input type="checkbox" id="vehicle1" name="vehicle1">
<label for="vehicle1">vehicle1</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2">
<label for="vehicle2">vehicle2</label><br>
<select name="Apps"  id="Apps">
    <option value="snapchat">snapchart</option>
    <option value="instagram">instagram</option>
    <option value="facebook">facebook</option>
</select><br>
<textarea name="comments" id="comments" rows="10" cols="10" maxlength="5"></textarea><br>
<input type="range">
<input type="number">
 <input type="submit">
 <br>
 


</form>
    
</body>
</html>
